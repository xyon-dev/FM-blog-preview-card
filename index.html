<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google font: 'Figtree' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"></head>
<body class="figtree-500">
  <main class="preview-card" role="main">
    <!-- img -->
     <img class="card-hero" src="assets/images/illustration-article.svg" alt="hero img">
    <!-- tag -->
    <p class="tag figtree-800">learning</p>
    <!-- published on date -->
     <p class="dateline">published 21 dec 2023</p>
    <!-- title -->
    <h1 class="preview-card-heading-1 figtree-800"><span class="code-name">html</span> & <span class="code-name">css </span>foundations</h1>
    <!-- summary: p -->
    <p class="post-summary">
    These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <!-- author comonent: profile pic, name -->
    <aside class="author-card">
      <img class="author-avatar" src="assets/images/image-avatar.webp" alt="profile pic">
      <p class="author-name figtree-800">greg hooper</p>
    </aside>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Terence Hastings</a>.
  </footer>
</body>
</html>
